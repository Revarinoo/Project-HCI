    <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    function fsubmit(){
    	var username = document.getElementById("username").value;
    	var email = document.getElementById("email").value;
    	var pass = document.getElementById("password").value;
    	var conf = document.getElementById("conf-password").value;
    	var address = document.getElementById("address").value;
    	var copies = document.getElementById("copies").value;
    	var type = document.getElementById("gameType").value;

        
    	if(username == ""){
    		alert("Username cannot be empty!");
    		return false;
    	}
        else if(username.length < 3 || username.length > 10){
            alert("Minimum length is 3 and maximum length is 10");
            return false;
        }
        else if(email == ""){
            alert("Email cannot be empty and must ends with .com");
            return false;
        }
    	else if(!email.includes("@",1) || !email.endsWith(".com") || email.indexOf(" ")!=-1){
    		alert("Email cannot have space and must ends with .com");
    		return false;
    	}
    	else if(pass == "" || pass.length < 3 || pass.length > 20){
    		alert("Password cannot be empty, Minimum length is 3 and maximum length is 20");
    		return false;
    	}
    	else if(conf != pass){
    		alert("password not same!");
    		return false;
    	}
    	else if(address == ""){
    		alert("Address cannot be empty");
    		return false;
    	}
    	else if(copies == "" || isNaN(copies)){
    		alert("Number of copies cannot be empty and must be a number");
    		return false;
    	}
    	else if(type == ""){
    		alert("Type of the game cannot be empty");
    		return false;
    	}
    	return true;

    }
    </script>
